<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <script src="./js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <script src="./js/main.js" type="application/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="main-container">
        <div class="item-head">
            <div class="item-tab" id="info">
                <img src="./img/info-icon.png" alt="Info">
                <p>INFORMATION</p>
            </div>

            <div class="item-tab" id="ratings">
                <img src="./img/card-icon.png" alt="Ratings">
                <p>RATINGS INFO</p>
            </div>

            <div class="item-tab" id="basket">
                <img src="./img/basket-icon.png" alt="Where to buy">
                <p>WHERE TO BUY</p>
            </div>
        </div>

        <div class="item-body active">
            <div class="left-side-image">
                <img src="./img/game_image.png" alt="FarCry 4">
                <div class="star-rating">
                    <img src="./img/star.png" alt="Rating">
                    <img src="./img/star.png" alt="Rating">
                    <img src="./img/star.png" alt="Rating">
                    <img src="./img/star.png" alt="Rating">
                    <img src="./img/star_none.png" alt="Rating">
                </div>
            </div>

            <div class="right-side-text">
                <h3>FarCry 4</h3>
                <p class="date">First Released Nov 17, 2014</p>
                <p>In Far Cry 4, players find themselves in Kyrat, a breathtaking, perilous and wild region of the Hima
                    layas struggling under the regime of a despotic self-appointed king.
                </p>

                <div class="price-buy">
                    <div class="price-container">
                        <span class="sale">20% OFF!</span>
                        <span class="price">$59.96</span>
                    </div>

                    <button type="button">BUY IT NOW</button>
                </div>
            </div>
        </div>

        <div class="item-body">
            <img src="./img/top_rate.jpg" alt="10 из 10" width="300px">
        </div>

        <div class="item-body">
            <img src="./img/ATB.jpg" alt="АТБ" width="300px">
        </div>
    </div>
</div>

</body>
</html>
